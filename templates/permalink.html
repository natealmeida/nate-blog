<DOCTYPE = html>
<html>
	<head>
		<title>Blog Frontpage</title>
	</head>

	<body>
		<h2>Test Environment.</h2>
		<br>
		<p>This is some text that I hope looks ok.</p>
		{% for post in posts %}
			<div class = "post">
				<div class = "post-title">{{post.title}}</div>
				<div class = "post-id">{{post.key()}}</div>
				<pre class = "post-body">{{post.post}}</pre>
			</div>
		{% endfor %}
	</body>
</html>
